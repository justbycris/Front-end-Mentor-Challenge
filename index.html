<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
    <main>
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="right">
            <button class="btn-top"><b>Try it free 7 days</b> then $20/mo. thereafter</button>

            <form action="" id="form">
                <div class="form-mng">

                    <input type="text" id="fname" placeholder="First Name">
                    <img src="images/icon-error.svg" alt="error icon">
                    <small></small><br>
                </div>

                <div class="form-mng">

                    <input type="text" id="lname" placeholder="Last Name">
                    <img src="images/icon-error.svg" alt="error icon">
                    <small></small><br>
                </div>

                <div class="form-mng">

                    <input type="text" id="email" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="error icon">
                    <small></small><br>
                </div>

                <div class="form-mng">

                    <input type="password" id="pssw" placeholder="Password">
                    <img src="images/icon-error.svg" alt="error icon">
                    <small></small><br>
                </div>

                <button type="submit" class="btn-bottom" id="submit">CLAIM YOUR FREE TRIAL</button>

                <div class="box-small">
                    <p class="small-letters">By clicking the button, you are agreeing to our <a href="#" style="font-weight: 600; color: hsl(0, 100%, 74%); text-decoration: none;">Terms and Services </a></p>
                </div>

            </form>

        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
